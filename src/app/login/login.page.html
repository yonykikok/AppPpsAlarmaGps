<ion-header class="centrado">
  <ion-toolbar>
    <ion-title>
      <img class="imgDespertador" src="../../assets/images/despertador.png" alt="despertador">
      <p> Despertador GPS </p>
      <img class="imgDespertador" src="../../assets/images/despertador.png" alt="despertador">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <video id="video" autoplay="true" src="../../assets/background/nubes.webm" loop></video>
  <ion-card>
    <ion-card-header class="centrado">
      <ion-card-title>
        <h1>Logeo de usuario</h1>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content card-transparent>
      <form class="centrado">
        <ion-item color="none">
          <ion-input class="centrado" type='email' placeholder="Ingrese su correo" [(ngModel)]="user.email" name="email"
            required>
          </ion-input>
        </ion-item>
        <ion-item color="none">
          <ion-input class="centrado" type='password' placeholder="Ingrese su contraseÃ±a" [(ngModel)]="user.password"
            name="password" required></ion-input>
        </ion-item>
        <ion-button ion-button expand="full" shape="round" type="submit" (click)="onLogin()" block>Ingresar</ion-button>
      </form>

      <ion-item class="centrado" color="none" lines="none">
        <ion-icon class="iconUser" *ngFor="let usuario of listaUsuarios" name="person-circle-outline"
          (click)="seleccionarUsuario(usuario)">
        </ion-icon>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
